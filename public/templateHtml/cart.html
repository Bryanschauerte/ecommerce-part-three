
    <md-list>
      <md-subheader class="md-no-sticky">Products</md-subheader>
      <md-list-item layout = 'column'  class="md-5-line" ng-repeat="product in user.cart">
        <div flex class="md-list-item-text">
          <h3>{{ product.title }}</h3>
          <h4>{{ product.description }}</h4>
          <p>Quantity: {{ product.numberOfProducts }}</p>
          <md-button class="md-raised md-warn" md-ripple-size = "full" ng-click = "removeCartItem(product._id, user._id)">
            Remove ONE Item
          </md-button>
        </div>

      </md-list-item>
      <md-divider ></md-divider>

    </md-list>
